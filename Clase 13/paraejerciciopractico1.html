<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferencias del Usuario</title>
</head>
<body>
  <div id="saludo"></div>
  
  <form id="preferenciasForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
    
    <label for="colorFondo">Color de fondo:</label>
    <select id="colorFondo" required>
      <option value="lightblue">Azul Claro</option>
      <option value="lightgreen">Verde Claro</option>
      <option value="lightcoral">Coral Claro</option>
      <option value="lightyellow">Amarillo Claro</option>
    </select>
    
    <button type="submit">Guardar Preferencias</button>
  </form>

  <script src="ejerciciopractico1.js"></script>
</body>
</html>
