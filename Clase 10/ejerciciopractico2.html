<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Productos con Descuento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    .producto {
      margin: 10px 0;
    }
    .con-descuento {
      color: green;
    }
    .sin-descuento {
      color: darkred;
    }
  </style>
</head>
<body>
  <h1>Productos con Descuento</h1>
  <div id="lista"></div>
  <hr>
  <p><strong>Total con descuento:</strong> <span id="conDescuento"></span></p>
  <p><strong>Total sin descuento:</strong> <span id="sinDescuento"></span></p>

  <script>
    const productos = [
      { nombre: "Zapatillas", precio: 12000, descuento: true },
      { nombre: "Campera", precio: 25000, descuento: false },
      { nombre: "Gorra", precio: 5000, descuento: true },
      { nombre: "Pantalón", precio: 15000, descuento: false },
      { nombre: "Remera", precio: 8000, descuento: true }
    ];

    let conDescuento = 0;
    let sinDescuento = 0;

    const listaDiv = document.getElementById("lista");

    console.log("Productos con descuento:");

    for (let i = 0; i < productos.length; i++) {
      const producto = productos[i];

      // Validación de datos
      if (!producto.nombre || typeof producto.precio !== "number") {
        console.warn("Producto inválido:", producto);
        continue;
      }

      const productoHTML = document.createElement("div");
      productoHTML.classList.add("producto");

      if (producto.descuento === true) {
        productoHTML.classList.add("con-descuento");
        productoHTML.textContent = `✔ ${producto.nombre} - $${producto.precio}`;
        conDescuento++;
        console.log(`- ${producto.nombre}: $${producto.precio}`);
      } else {
        productoHTML.classList.add("sin-descuento");
        productoHTML.textContent = `✘ ${producto.nombre} - $${producto.precio}`;
        sinDescuento++;
      }

      listaDiv.appendChild(productoHTML);
    }

    document.getElementById("conDescuento").textContent = conDescuento;
    document.getElementById("sinDescuento").textContent = sinDescuento;

    console.log(`\nTotal con descuento: ${conDescuento}`);
    console.log(`Total sin descuento: ${sinDescuento}`);
  </script>
</body>
</html>
