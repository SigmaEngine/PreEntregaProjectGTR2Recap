<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Operaciones con Números</title>
</head>
<body>
  <h1>Calculadora Básica</h1>

  <label for="num1">Primer número:</label>
  <input type="text" id="num1"><br><br>

  <label for="num2">Segundo número:</label>
  <input type="text" id="num2"><br><br>

  <button onclick="calcular()">Calcular</button>

  <h2>Resultados:</h2>
  <div id="resultados"></div>

  <script>
    function calcular() {
      let input1 = document.getElementById("num1").value;
      let input2 = document.getElementById("num2").value;
      let resultadosDiv = document.getElementById("resultados");

      // Limpiar resultados anteriores
      resultadosDiv.innerHTML = "";

      // Validación
      if (isNaN(input1) || isNaN(input2) || input1 === "" || input2 === "") {
        resultadosDiv.innerHTML = "<p style='color:red;'>Error: Ingresá dos números válidos.</p>";
        return;
      }

      // Conversión
      let num1 = parseFloat(input1);
      let num2 = parseFloat(input2);

      // Operaciones
      let suma = num1 + num2;
      let resta = num1 - num2;
      let multiplicacion = num1 * num2;
      let division = num2 !== 0 ? (num1 / num2).toFixed(2) : "No se puede dividir por cero";

      // Mostrar resultados en el HTML
      resultadosDiv.innerHTML += `<p>Suma: ${suma}</p>`;
      resultadosDiv.innerHTML += `<p>Resta: ${resta}</p>`;
      resultadosDiv.innerHTML += `<p>Multiplicación: ${multiplicacion}</p>`;
      resultadosDiv.innerHTML += `<p>División: ${division}</p>`;

      // Comparación con valor dado
      let valorComparacion = 100;
      if (suma > valorComparacion) {
        resultadosDiv.innerHTML += `<p>La suma es mayor que ${valorComparacion}</p>`;
      } else if (suma < valorComparacion) {
        resultadosDiv.innerHTML += `<p>La suma es menor que ${valorComparacion}</p>`;
      } else {
        resultadosDiv.innerHTML += `<p>La suma es igual a ${valorComparacion}</p>`;
      }
    }
  </script>
</body>
</html>
